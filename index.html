<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="container mx-auto max-w-4xl p-6">
        <!-- Dark mode toggle -->
        <button id="darkModeToggle" class="fixed top-4 right-4 p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-200 shadow-lg">
            <svg class="w-6 h-6 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg class="w-6 h-6 hidden dark:block text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
            </svg>
        </button>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 transition-all duration-200">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">File Upload System</h1>
                <h1 class="text-emerald-400 font-bold text-gray-800 dark:text-white mb-2">Owner: Md Babla Islam</h1>
                <p class="text-gray-600 dark:text-gray-400">Upload and manage your files securely</p>
                <button onclick="goToTempFile()" 
                class="mt-4 text-gray-600">
            Go to Second Website
        </button>
        
            </div>

            <!-- File Upload Section -->
            <div class="space-y-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="file" id="file-upload" multiple 
                           class="flex-1 block w-full text-sm text-gray-500 dark:text-gray-400
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100
                                  dark:file:bg-gray-700 dark:file:text-gray-300
                                  transition-all duration-200" />
                    <button onclick="uploadFiles()" 
                            class="px-6 py-2 bg-gray-900 dark:bg-black 
                                   text-emerald-400 dark:text-emerald-300 
                                   rounded-lg shadow-lg shadow-black/20
                                   hover:bg-gray-800 dark:hover:bg-gray-900
                                   transition-all duration-200">
                        Upload Files
                    </button>
                </div>

                <!-- Progress Section -->
                <div class="space-y-2">
                    <div class="h-2 relative">
                        <progress id="progress-bar" value="0" max="100" class="w-full"></progress>
                    </div>
                    <p id="progress-text" class="text-sm text-gray-600 dark:text-gray-400"></p>
                </div>

                <!-- File List -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Uploaded Files</h2>
                    <ul id="file-list" class="space-y-3"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Popup Message -->
    <div id="popup-overlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="popup-message" 
                 class="hidden bg-gradient-to-r from-blue-500 to-purple-600
                        text-white text-lg font-bold
                        px-8 py-4 rounded-lg shadow-2xl
                        border-2 border-white/20
                        transform scale-110">
            </div>
        </div>
    </div>

    <!-- Update total size styling -->
    <div id="total-size" 
         class="fixed bottom-0 left-0 right-0 
                bg-gray-900 dark:bg-black
                text-center py-3 px-4
                text-emerald-400 dark:text-emerald-300
                text-lg font-bold tracking-wide
                border-t border-gray-800
                shadow-lg shadow-black/20
                transition-all duration-200">
    </div>

    <script type="module">
        import { goToTempFile } from './script.js';
        window.goToTempFile = goToTempFile;
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
